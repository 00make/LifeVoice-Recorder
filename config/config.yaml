# LifeOS Configuration
# Swarm Edition

system:
  timezone: "Asia/Shanghai"
  log_level: "INFO"

infrastructure:
  local_llm:
    provider: "vllm"
    base_url: "http://localhost:8000/v1"
    model_alias: "qwen2.5-14b"
    max_tokens: 4096
  
  cloud_llm:
    provider: "openai_compatible"
    base_url: "https://api.deepseek.com/v1"
    api_key_env: "DEEPSEEK_API_KEY"
    model_alias: "deepseek-v3"
  
  graph_db:
    uri: "bolt://localhost:7687"
    user: "neo4j"
    password_env: "NEO4J_PASSWORD"

  vector_db:
    path: "./knowledge/chroma_db"
    embedding_model: "text-embedding-3-small"

orchestrator:
  default_budget: 1.0 # USD
  max_recursion: 20
  human_in_the_loop: true

sensory_bus:
  context_update_interval: 300 # seconds
  critical_intent_keywords: ["LifeVoice", "Start Recording", "Emergency"]
